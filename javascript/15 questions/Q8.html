<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("enter limit :"));

        let sum = 0;
        for (let i = 1; i <= num; i +=2) {
            sum += i;

        }
        document.write(`sum : ${sum}`);
    </script>
</body>
</html>
