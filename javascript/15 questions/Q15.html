<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        function getarray() {
            const size = parseInt(prompt("enter the size of array :"));

            if (isNaN(size) || size <= 0) {
                alert("enter a valid array size.");
                return [];
            }
            const arr = prompt("enter the elements seperated by commas").split(",").map(Number);
            
            if (arr.length !== size) {
                alert("array size incorrect");
                return [];
            }
            return arr;
        }
        
        function display(arr) {
            document.write(`array : ${arr}`);
        }
        let arr = [];
        arr = getarray();
        display(arr);
    </script>
</body>

</html>
