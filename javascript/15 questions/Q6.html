<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("enter number btwn 1 to 7 :"));

        if (num >7 || num< 0) {
            alert("invalid input");
        }
        else if(num==1) {
            alert("sun");
        }
        else if(num==2) {
            alert("mon");
        }
        else if(num==3) {
            alert("tue");
        }
        else if(num==4) {
            alert("wed");
        }
        else if(num==5) {
            alert("thur");
        }
        else if(num==6) {
            alert("fri");
        }
        else if(num==7) {
            alert("sat");
        }

    </script>

</body>

</html>
