<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const size=parseInt(prompt("enter the size of the arrays :"));

        if (isNaN(size) || size < 0) {
            alert("enter a valid array size.");
        }
        else{
            let arr1=prompt("enter first array elements seperated by commas.").split(",").map(Number);

            let arr2=prompt("enter second array elements seperated by commas.").split(",").map(Number);

            if (arr1.length !== size || arr2.length !== size) {
                alert("array size incorrect");
            }
            else{
                document.write(`before swapping array 1 : ${arr1}`);
                document.write(`before swapping array 2 : ${arr2}`);
                document.write("<br>");

                let swap=[];

                swap=arr1;
                arr1=arr2;
                arr2=swap;

                document.write(`after swapping array 1 : ${arr1}`);
                document.write(`after swapping array 2 : ${arr2}`);
            }
        }
    </script>
    
</body>
</html>
