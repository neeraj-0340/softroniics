<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>simple interest</h2>

    <script>
        const p = parseInt(prompt("enter the principal amount :"));
        const r = parseFloat(prompt("enter the interest rate :"));
        const t = parseFloat(prompt("enter the number of years :"));

        
        var sim = (p * r * t) / 100;

        alert(`${sim}`);

    </script>


</body>
