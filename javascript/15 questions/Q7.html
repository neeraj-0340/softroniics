<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("enter number :"));

        for (let i = 1; i <= 10; i++) {
            document.write(`<p>${i} * ${num} = ${i*num}.</p>`)
            
        }

    </script>

</body>

</html>
