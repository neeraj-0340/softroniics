<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <script>
        function calculate(radius,operation){
            return operation(radius);
        }

        function area(radius){
            return Math.PI * Math.pow(radius, 2);
        }
        function diameter(radius){
            return 2*radius;
        }
        let radius=prompt("enter the radius :");

        let circlearea=calculate(radius,area);
        let circlediameter=calculate(radius,diameter);

        document.getElementById("a").innerHTML="radius : "+radius;
        document.getElementById("b").innerHTML="area : "+circlearea;
        document.getElementById("c").innerHTML="diameter : "+circlediameter;
             
    </script>
    
</body>
</html>
