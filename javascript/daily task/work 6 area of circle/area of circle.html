<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <script>
      function circle() {
        let r = document.getElementById("rad").value;
        let d = 2 * r;
        let c = 2 * Math.PI * r;
        let a = Math.PI * Math.pow(r, 2);
        document.getElementById("dia").innerHTML = "Diameter: " + d;
        document.getElementById("cir").innerHTML = "Circumference: " + c;
        document.getElementById("are").innerHTML = "Area: " + a;
      }
    </script>
  </head>

  <body>
    <h1>CIRCLE</h1>
    Radius : <input type="number" placeholder="Enter Radius" id="rad" /> <br />
    <br />
    <button onclick="circle()">Calculate</button> <br />
    <br />
    <p id="dia">Diameter:</p>
    <p id="cir">Circumference:</p>
    <p id="are">Area:</p>
  </body>
</html>
