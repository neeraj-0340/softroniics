<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("enter a number :"));
      var b = a.toString();
      var c = b.split("");
      for (let i = 0; i <= (c.length)/2; i++) {
        temp = c[i];
      c[i] = c[c.length - i-1];
      c[c.length - i-1] = temp;
        
      }

      c.join();

      alert(c);
      //console.log(c);
    </script>
  </body>
</html>
