<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("enter a number :"));
      var sum = 1;
      numstr = num.toString();
      for (let i = 0; i < numstr.length; i++) {
        sum = sum * parseInt(numstr[i]);
      }
      alert(sum);
    </script>
  </body>
</html>
